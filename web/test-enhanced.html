<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissKnife Enhanced Desktop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1a1a2e;
            color: white;
        }
        
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .desktop-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        
        .desktop-icons {
            position: absolute;
            top: 20px; left: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            gap: 20px;
            z-index: 10;
        }
        
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .icon:hover {
            background: rgba(233, 69, 96, 0.2);
            transform: translateY(-2px);
        }
        
        .icon-image { font-size: 32px; margin-bottom: 4px; }
        .icon-label { 
            font-size: 11px; 
            text-align: center; 
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .system-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 1000;
        }
        
        .system-menu-button {
            padding: 8px 16px;
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(233, 69, 96, 0.4);
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }
        
        .test-info {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 1500;
        }
    </style>
</head>
<body>
    <div id="desktop" class="desktop">
        <div class="desktop-background"></div>
        
        <div class="desktop-icons">
            <div class="icon" onclick="testWindow()">
                <div class="icon-image">üñ•Ô∏è</div>
                <div class="icon-label">Test Window</div>
            </div>
            <div class="icon" onclick="testBackground()">
                <div class="icon-image">üñºÔ∏è</div>
                <div class="icon-label">Background</div>
            </div>
        </div>
        
        <div class="system-panel">
            <div class="system-menu-button">üá®üá≠ SwissKnife</div>
        </div>
        
        <div class="test-info">
            <h3>Enhanced Desktop Test</h3>
            <p>‚úÖ Aero styling loaded</p>
            <p>‚úÖ Window snapping ready</p>
            <p>‚úÖ Dynamic backgrounds ready</p>
            <p id="bundle-status">‚è≥ Loading bundle...</p>
        </div>
    </div>
    
    <script>
        function testWindow() {
            console.log('Test window clicked');
        }
        
        function testBackground() {
            console.log('Test background clicked');
        }
        
        // Try to load the main bundle
        const script = document.createElement('script');
        script.src = 'bundle.js';
        script.onload = function() {
            document.getElementById('bundle-status').innerHTML = '‚úÖ Bundle loaded successfully';
            console.log('Main application bundle loaded');
        };
        script.onerror = function() {
            document.getElementById('bundle-status').innerHTML = '‚ùå Bundle failed to load';
            console.error('Failed to load main bundle');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
